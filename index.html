<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月別歩数</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>月別歩数</h1>
            <p class="subtitle">参加者の月別歩数データを表示</p>
        </header>

        <div class="controls">
            <div class="filter-section">
                <label for="participant-filter">参加者でフィルター:</label>
                <select id="participant-filter">
                    <option value="all">すべて表示</option>
                </select>
            </div>
            <div class="view-toggle">
                <button id="table-view-btn">テーブル表示</button>
                <button id="chart-view-btn" class="active">グラフ表示</button>
            </div>
        </div>

        <div id="table-view" class="view-section">
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>参加者</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="chart-view" class="view-section active">
            <div class="chart-container">
                <canvas id="steps-chart"></canvas>
            </div>
        </div>

        <div id="stats-section" class="stats-section">
            <h2>統計情報</h2>
            <div id="stats-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
